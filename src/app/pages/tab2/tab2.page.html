<!DOCTYPE html>
<ion-content >
  <ion-list>
    <ion-item *ngFor="let item of items" [routerLink]="item.url" routerDirection="root">
      <ion-text color="violet">{{item.index}}</ion-text>
      <ion-icon color="violet" name="musical-notes"></ion-icon>
     <h5 class="title">{{item.title}}</h5>
    </ion-item>
  </ion-list>
</ion-content>
